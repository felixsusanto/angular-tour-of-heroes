<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes"
    class="col-1-4"
    routerLink="/detail/{{hero.id}}"
  >
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<app-fx-btn
  [options]="['<b>https://angular.io/guide/animations</b>', 'Animation provides the illusion of motion']"
  (noOptClick)="optClickHandler($event)"
  (optClick)="optClickHandler($event)"
  [configUser]="btnOptions"
  [minLength]="1"
></app-fx-btn>
<app-fx-btn
  (noOptClick)="optClickHandler($event)"
></app-fx-btn>

<div style="text-align: right">
  <app-fx-btn
    [options]="['<b>https://angular.io/guide/animations</b>', 'Animation provides the illusion of motion']"
    (noOptClick)="optClickHandler($event)"
    (optClick)="optClickHandler($event)"
    [configUser]="btnOpt2"
    [minLength]="1"
  ></app-fx-btn>
</div>
